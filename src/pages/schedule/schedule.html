  <ion-navbar>

      <ion-icon name="menu"></ion-icon>

    <ion-header>

    <ion-title>Grutas</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-item>
      <ion-icon name="pin" item-start></ion-icon>
      <ion-label>Región</ion-label>
      <ion-select (ionChange)="updateSchedule()" [(ngModel)]="queryText">
        <ion-option value="" selected>Todas</ion-option>
        <ion-option value="Aragón">Aragón</ion-option>
        <ion-option value="Asturias">Asturias</ion-option>
        <ion-option value="Baleares">Baleares</ion-option>
        <ion-option value="Canarias">Canarias</ion-option>
        <ion-option value="Cantabria">Cantabria</ion-option>
        <ion-option value="Castilla la Mancha">Castilla la Mancha</ion-option>
        <ion-option value="Castilla y León">Castilla y León</ion-option>
        <ion-option value="Cataluña">Cataluña</ion-option>
        <ion-option value="Comunidad Valenciana">Comunidad Valenciana</ion-option>
        <ion-option value="Extremadura">Extremadura</ion-option>
        <ion-option value="Madrid">Madrid</ion-option>
        <ion-option value="Murcia">Murcia</ion-option>
        <ion-option value="Navarra">Navarra</ion-option>
        <ion-option value="País Vasco">País Vasco</ion-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #scheduleList [hidden]="shownSessions === 0">

    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">

      <ion-item-divider sticky>
        <ion-label>
          {{group.time}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of group.sessions" #slidingItem [attr.track]="session.tracks[0] | lowercase" [hidden]="session.hide">

        <button ion-item (click)="goToSessionDetail(session)">
          <h3>{{session.name}}</h3>
          <p>
            {{session.latitud}} &mdash;
            {{session.longitud}}:
            {{session.localidad}}
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      No Sessions Found
  </ion-list-header>

  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab color="google" (click)="openSocial('Google+', fab)"><ion-icon name="logo-googleplus"></ion-icon></button>
      <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
